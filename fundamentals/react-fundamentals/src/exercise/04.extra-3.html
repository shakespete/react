<!-- http://localhost:3000/isolated/exercise/04.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.9.3/babel.js"></script>
  <script type="text/babel">
    function Message({subject, greeting}) {
      return (
        <div className="message">
          {greeting}, {subject}
        </div>
      )
    }

    Message.propTypes = {
      subject(props, propName, componentName) {
        if (typeof props[propName] !== 'string') {
          return new Error('Subject must be string!')
        }
      },
      greeting(props, propName, componentName) {
        if (typeof props[propName] !== 'string') {
          return new Error('Greeting must be string!')
        }
      },
    }

    const element = (
      <div className="container">
        <Message greeting="Hello" subject={1} />
        <Message greeting={2} subject="World" />
      </div>
    )

    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
